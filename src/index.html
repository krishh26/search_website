<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>SearchUi</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
  <app-root></app-root>
  <script src="./assets/js/jquery.min.js"></script>
  <script src="./assets/js/popper.min.js"></script>
  <script src="./assets/js/bootstrap.min.js"></script>
  <script src="./assets/js/owl.carousel.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      $(".navbar_main").click(function (event) {
        $(".navbar-demo").toggleClass("open-nav");
      });
    });
    //Sticky header code
    $(function () {
      $(window).on("scroll", function () {
        if ($(window).scrollTop() > 50) {
          $(".header").addClass("sticky-header");
        } else {
          //remove the background property so it comes transparent again (defined in your css)
          $(".header").removeClass("sticky-header");
        }
      });
    });
  </script>
  <script type="text/javascript">
    $(document).ready(function () {
      $(".navbar_main").click(function (event) {
        $(".navbar-demo").toggleClass("open-nav");
      });
    });
    //Sticky header code
    $(function () {
      $(window).on("scroll", function () {
        if ($(window).scrollTop() > 50) {
          $(".header").addClass("sticky-header");
        } else {
          //remove the background property so it comes transparent again (defined in your css)
          $(".header").removeClass("sticky-header");
        }
      });
    });
    // Form validation
    (function () {
      'use strict'

      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.querySelectorAll('.needs-validation')

      // Loop over them and prevent submission
      Array.prototype.slice.call(forms)
        .forEach(function (form) {
          form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }

            form.classList.add('was-validated')
          }, false)
        })
    })()
  </script>

  <script type="text/javascript">
    $(document).ready(function () {
      $(".navbar_main").click(function (event) {
        $(".navbar-demo").toggleClass("open-nav");
      });
    });
    //Sticky header code

        }
      });
    });
    //Our services box expand
    $(document).ready(function () {
      $('#showForcorporate').click(function () {
        $(".add-arrow1").show();
        $('.ForCorporate-content').slideToggle("slow");
        $('.Forbusiness-content, .Foritservices-content, .Foragencies-content').hide();
        $(".add-arrow2, .add-arrow3, .add-arrow4").hide();
      });
      $('#showForbusiness').click(function () {
        $(".add-arrow2").show();
        $('.Forbusiness-content').slideToggle("slow");
        $('.ForCorporate-content, .Foritservices-content, .Foragencies-content').hide();
        $(".add-arrow1, .add-arrow3, .add-arrow4").hide();
      });
      $('#showForitservices').click(function () {
        $(".add-arrow3").show();
        $('.Foritservices-content').slideToggle("slow");
        $('.ForCorporate-content, .Forbusiness-content, .Foragencies-content').hide();
        $(".add-arrow1, .add-arrow2, .add-arrow4").hide();
      });
      $('#showForagency').click(function () {

        $('.ForCorporate-content, .Forbusiness-content, .Foritservices-content').hide();
        $(".add-arrow1, .add-arrow2, .add-arrow3").hide();
      });

      $('#MobshowForcorporate').click(function () {

        $('.ForCorporate-content').slideToggle("slow");
        $('.Forbusiness-content, .Foritservices-content, .Foragencies-content').hide();
        $(".add-arrow2, .add-arrow3, .add-arrow4").hide();
      });

      $('#MobshowForitservices').click(function () {

        $('.ForCorporate-content, .Forbusiness-content, .Foragencies-content').hide();

      $('#MobshowForagency').click(function () {

        $('.ForCorporate-content, .Forbusiness-content, .Foritservices-content').hide();
        $(".add-arrow1, .add-arrow2, .add-arrow3").hide();
      });
    });

    //Scroll top button code

    $(document).ready(() => {

      const backToTop = $('#backToTop')
      const amountScrolled = 300

      $(window).scroll(() => {
        $(window).scrollTop() >= amountScrolled
          ? backToTop.fadeIn('fast')
          : backToTop.fadeOut('fast')
      })

      backToTop.click(() => {
        $('body, html').animate({
          scrollTop: 0
        }, 600)
        return false
      })
    })


  </script>
</body>
